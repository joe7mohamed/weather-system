<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="weather-icon.png" type="image/png">
</head>

<body class="bg-blue-100 text-gray-900">
    <nav class="bg-blue-500 p-4 shadow-lg">
        <h1 class="text-white text-2xl font-bold">Weather System</h1>
    </nav>

    <main class="flex justify-center items-center min-h-screen">
        <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <input type="text" id="search" class="border rounded p-2 w-full" placeholder="Search for a country...">
            </div>
            <div id="weather-info" class="text-center">
                <!-- Weather data will be displayed here -->
                <div id="loading" class="hidden text-blue-500">Loading...</div>
            </div>
        </div>
    </main>

    <footer class="bg-blue-500 p-4 text-center text-white">
        &copy; 2024 Weather System | Design inspired by <a href="https://codepen.io/robstinson/pen/GRjLooj"
            class="underline" target="_blank">Rob Stinson</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
