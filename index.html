<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="weather-icon.png" type="image/png">
</head>

<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100">
    <nav class="bg-blue-500 p-4">
        <h1 class="text-white text-2xl">Weather System</h1>
    </nav>

    <main class="p-4">
        <div class="flex justify-center mb-4">
            <input type="text" id="search" class="border rounded p-2" placeholder="Search for a country...">
            <button onclick="fetchWeather()" class="bg-blue-500 text-white rounded p-2 ml-2">Search</button>
        </div>

        <div id="weather-info" class="flex flex-col items-center">
            <!-- Weather data will be displayed here -->
        </div>
        <button onclick="toggleTheme()" class="bg-blue-500 text-white rounded p-2 ml-2">Toggle Theme</button>

    </main>

    <footer class="bg-blue-500 p-4 text-center text-white">
        &copy; 2024 Weather System
    </footer>

    <script src="script.js"></script>
</body>

</html>
