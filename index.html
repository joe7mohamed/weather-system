<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.scss">
</head>

<body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg p-4 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Weather Forecast</h1>
        <input type="text" id="locationInput" class="w-full p-2 border border-gray-300 rounded mb-4"
            placeholder="Enter a country or city name" />
        <div id="weatherData" class="mt-4">
            <div class="text-center">
                <div id="location" class="text-xl font-semibold mb-2"></div>
                <div id="todayWeather" class="mb-4"></div>
                <div id="forecast" class="grid grid-cols-3 gap-2"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="style.js"></script>
</body>

</html>
